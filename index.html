<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./queries.css" />

    <title>Ogrody</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo__link"
        ><img src="./images/logo.png" alt="logo icon" class="logo__img" />
      </a>
      <nav class="nav">
        <ul>
          <li class="nav__item"><a href="#" class="nav__link">o nas</a></li>
          <li class="nav__item"><a href="#" class="nav__link">oferta</a></li>
          <li class="nav__item">
            <a href="#" class="nav__link">realizacje</a>
          </li>
          <li class="nav__item"><a href="#" class="nav__link">kontakt</a></li>
        </ul>
      </nav>
      <button class="btn__mobile-nav">
        <img
          src="./images/icon-menu.svg"
          alt="hamburger menu icon"
          class="icon-menu"
        />
      </button>
    </header>

    <main class="container">
      <section class="hero">
        <h1 class="hero__title">
          Stwórz z nami swoją wymarzoną zieloną przestrzeń
        </h1>
      </section>
      <section>
        <div>
          <h2>
            Jesteśmy firmą działającą na terenie wielkopolski od 2004 roku.
          </h2>
          <article class="numbers__container">
            <div class="num__box">
              <div class="num__circle">
                <p class="num__circle-number">1100</p>
              </div>
              <p class="num__circle-desc">zadowolonych klientów</p>
            </div>
            <div class="num__box">
              <div class="num__circle">
                <p class="num__circle-number">200</p>
              </div>
              <p class="num__circle-desc">ogrodów stworzonych od zera</p>
            </div>
            <div class="num__box">
              <div class="num__circle">
                <p class="num__circle-number">80</p>
              </div>
              <p class="num__circle-desc">
                przestrzeni zielonych których regularnie doglądamy
              </p>
            </div>
          </article>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>
    <script src="./script.js"></script>
  </body>
</html>
